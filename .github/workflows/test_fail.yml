name: fail test

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Bump Version
        required: true

env:
  TEST: yes

jobs:
  testing_failure:
    runs-on: ubuntu-latest
    steps:
      - run: echo $TEST
      - run: echo $TEXT
        env:
          TEXT: ${{env.TEST}}

  testing_again:
    env:
      TEST: this.is.it
    runs-on: ubuntu-latest
    steps:
      - run: echo $TEST
      - run: echo $TEXT
        env:
          TEXT: ${{env.TEST}}

  testing_2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0
          
      - run: echo ${{github.event.inputs.tag}}