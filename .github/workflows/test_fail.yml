name: fail test

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Bump Version
        default: v1.0.0
        required: true

env:
  TEST: yes

jobs:
  testing_failure:
    runs-on: ubuntu-latest
    steps:
      - run: echo $TEST
      - run: echo $TEXT
        env:
          TEXT: ${{env.TEST}}

  testing_again:
    env:
      TEST: this.is.it
    runs-on: ubuntu-latest
    steps:
      - run: echo $TEST
      - run: echo $TEXT
        env:
          TEXT: ${{env.TEST}}

  testing_2:
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.events.input.tag }}

      - run: echo ${{github.event.input.tag}}